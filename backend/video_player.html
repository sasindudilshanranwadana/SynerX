<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynerX Video Player</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #3b82f6;
            margin: 0;
            font-size: 2rem;
        }
        
        .video-container {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        video {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 8px;
            background: #000;
        }
        
        .video-info {
            margin-top: 15px;
            padding: 15px;
            background: #1f2937;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        
        .info-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .label {
            color: #94a3b8;
            font-weight: 600;
        }
        
        .value {
            color: #e2e8f0;
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            margin: 15px 0;
        }
        
        .loading {
            background: #1e293b;
            color: #fbbf24;
        }
        
        .ready {
            background: #052e16;
            color: #86efac;
        }
        
        .error {
            background: #3f1d1d;
            color: #fecaca;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #1d4ed8;
        }
        
        button.secondary {
            background: #334155;
        }
        
        button.secondary:hover {
            background: #475569;
        }
        
        .url-display {
            margin-top: 20px;
            padding: 15px;
            background: #0b1220;
            border-radius: 8px;
            border: 1px solid #1f2937;
            word-break: break-all;
        }
        
        .url-label {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .url-value {
            color: #3b82f6;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• SynerX Video Player</h1>
        </header>
        
        <div class="video-container">
            <div id="status" class="status loading">Loading video...</div>
            
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
            
            <div class="video-info">
                <div class="info-item">
                    <span class="label">Video Source:</span>
                    <span class="value">R2 Storage</span>
                </div>
                <div class="info-item">
                    <span class="label">Streaming Method:</span>
                    <span class="value">Direct URL Stream</span>
                </div>
                <div class="info-item">
                    <span class="label">Status:</span>
                    <span class="value" id="videoStatus">Initializing...</span>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
                <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
                <button onclick="reloadVideo()">üîÑ Reload</button>
                <button class="secondary" onclick="openInNewTab()">üîó Open in New Tab</button>
            </div>
            
            <div class="url-display">
                <div class="url-label">Streaming URL:</div>
                <div class="url-value" id="streamingUrl"></div>
            </div>
        </div>
    </div>

    <script>
        // Test with a working video URL first
        const VIDEO_URL = "https://pub-d09bbd55032147988e9281c29382194b.r2.dev/interrupted_ae7a4ae8-d7a6-49bf-97d9-30b78ab0383b_20251006_120427.mp4";
        // Original R2 URL (requires public access):
        // const VIDEO_URL = "https://pub-d09bbd55032147988e9281c29382194b.r2.dev/processed_7c43466d-b4c1-4319-8e4f-acf80bc7a510_20250929_143439.mp4";
        const STREAMING_ENDPOINT = "/data/stream";
        
        const video = document.getElementById('videoPlayer');
        const status = document.getElementById('status');
        const videoStatus = document.getElementById('videoStatus');
        const streamingUrl = document.getElementById('streamingUrl');
        
        // Build streaming URL
        const streamUrl = `${STREAMING_ENDPOINT}?url=${encodeURIComponent(VIDEO_URL)}`;
        streamingUrl.textContent = streamUrl;
        
        // Set video source
        video.src = streamUrl;
        
        // Video event handlers
        video.addEventListener('loadstart', () => {
            status.textContent = 'Loading video...';
            status.className = 'status loading';
            videoStatus.textContent = 'Loading...';
        });
        
        video.addEventListener('canplay', () => {
            status.textContent = 'Video ready to play';
            status.className = 'status ready';
            videoStatus.textContent = 'Ready';
        });
        
        video.addEventListener('playing', () => {
            status.textContent = 'Video is playing';
            status.className = 'status ready';
            videoStatus.textContent = 'Playing';
        });
        
        video.addEventListener('pause', () => {
            status.textContent = 'Video paused';
            status.className = 'status loading';
            videoStatus.textContent = 'Paused';
        });
        
        video.addEventListener('error', (e) => {
            status.textContent = 'Error loading video - R2 URL may not be publicly accessible';
            status.className = 'status error';
            videoStatus.textContent = 'Error - Check R2 permissions';
            console.error('Video error:', e);
            
            // Show additional error info
            const errorInfo = document.createElement('div');
            errorInfo.innerHTML = `
                <div style="margin-top: 10px; padding: 10px; background: #3f1d1d; border-radius: 6px; border: 1px solid #dc2626;">
                    <strong>Possible Issues:</strong><br>
                    ‚Ä¢ R2 bucket not configured for public access<br>
                    ‚Ä¢ File may not exist at the specified URL<br>
                    ‚Ä¢ CORS policy blocking the request<br>
                    <br>
                    <strong>Try:</strong><br>
                    ‚Ä¢ Check if the R2 bucket allows public reads<br>
                    ‚Ä¢ Verify the file exists in R2 storage<br>
                    ‚Ä¢ Test the R2 URL directly in browser
                </div>
            `;
            document.querySelector('.video-container').appendChild(errorInfo);
        });
        
        // Control functions
        function playVideo() {
            video.play();
        }
        
        function pauseVideo() {
            video.pause();
        }
        
        function reloadVideo() {
            status.textContent = 'Reloading video...';
            status.className = 'status loading';
            videoStatus.textContent = 'Reloading...';
            video.load();
        }
        
        function openInNewTab() {
            window.open(streamUrl, '_blank');
        }
        
        // Auto-play when ready (optional)
        video.addEventListener('canplay', () => {
            // Uncomment the next line to auto-play
            // video.play();
        });
    </script>
</body>
</html>
